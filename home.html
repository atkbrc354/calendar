<!DOCTYPE html>
<html>
  <head>
    <title>Планировщик встреч</title>
    <link rel="stylesheet" href="./basic.css">
    <link href="./style.css" rel="stylesheet" />
    <link
      href="https://unpkg.com/fullcalendar@5/main.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="content__box">
        <a aria-label="Go to previous page" class="" href="/fabric_vc"
          ><span class=""></span
        ></a>
        <div class="content__title-top">
          <img
            src="https://d3v0px0pttie1i.cloudfront.net/uploads/user/avatar/33193801/b8073616.jpg"
            alt="Fabric VC"
            class="logo"
          />
          <div data-component="name" class="logo__name">Fabric VC</div>
          <h1 class="calendar_title">45 Minute Meeting</h1>
        </div>
        <div class="block-content-icons">
          <div data-container="details" class="block-content-icons">
            <div class="flex">
              <div class="icons__box">
                <div class="">
                  <span aria-hidden="true" class="time__icons"
                    ><svg
                      data-id="details-item-icon"
                      viewBox="0 0 10 10"
                      xmlns="http://www.w3.org/2000/svg"
                      role="img"
                    >
                      <path
                        d="M.5 5a4.5 4.5 0 1 0 9 0 4.5 4.5 0 1 0-9 0Z"
                        fill="none"
                        stroke="currentColor"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      ></path>
                      <path
                        d="M5 3.269V5l1.759 2.052"
                        fill="none"
                        stroke="currentColor"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      ></path>
                    </svg>
                  </span>
                </div>
              </div>
              <span>45 min</span>
            </div>
            <div data-component="event-type-location" class="">
              <div class="flex">
                <div class="icons__box">
                  <div class="time__icons">
                    <span aria-hidden="true" class=""
                      ><svg
                        data-testid="location-marker-icon"
                        data-id="details-item-icon"
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 10 10"
                        role="img"
                      >
                        <path
                          stroke="currentColor"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          d="M8 3.5c0 2.5-3 6-3 6S2 6 2 3.5a3 3 0 1 1 6 0v0Z"
                        ></path>
                        <path
                          stroke="currentColor"
                          d="M5 4a.5.5 0 0 1 0-1M5 4a.5.5 0 0 0 0-1"
                        ></path>
                      </svg>
                    </span>
                  </div>
                </div>
                <span>x-call.app</span>
              </div>
            </div>
          </div>
        </div>
        <div>
          <div class="">
            <div class="">
              <p class="desc__join">
                Join the room ID: X-9348rfh45hg788 at
                <a href="https://x-call.app" target="_blank">x-call.app</a>
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="line"></div>
      <h2 class="title_date_time">Select a Date & Time</h2>
      <div class="scheduler-container">
        <div class="calendar-container">
          <div id="calendar"></div>
        </div>
        <div class="timeslots-container">
          <h3 class="title-time">Выберите время</h3>
          <ul class="timeslot-list" id="timeslotList"></ul>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/moment/min/moment.min.js"></script>
    <script src="https://unpkg.com/fullcalendar@5/main.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
